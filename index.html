<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="preload" href="./style.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Rating state start -->

  <main class="container">
    <div class="card ">
      
      <form id="form" class="">
        <div class="card--logo">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="card--description">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
        </div>
        
        <div class="section--rate">
          <button type="button" class="rate--button">1</button>
          <button type="button" class="rate--button">2</button>
          <button type="button" class="rate--button">3</button>
          <button type="button" class="rate--button">4</button>
          <button type="button" class="rate--button">5</button>
        </div>

        <button type="submit" class="footer--button">Submit</button>
      </form>


      <div id="result" class="thankYou-state active">
        <div class="thxYou--header--img">
          <img src="./images/illustration-thank-you.svg" alt="">
        </div>
        
        <p class="rating">You selected <span id="rating"></span> out of 5</p>
        
        <h3>Thank you!</h3>

        <p class="thxYou--footer">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>

    </div>

  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->



  <!-- Thank you state end -->
  <script src="./main.js"></script>
</body>
</html
