<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="preload" href="./style.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Rating state start -->

  <main class="container">
    <div class="card">
      <div class="card--logo">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="card--description">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <div class="section--rate">
        <button id="btn-1" class="rate--button">1</button> 
        <button id="btn-2" class="rate--button">2</button> 
        <button id="btn-3" class="rate--button">3</button> 
        <button id="btn-4" class="rate--button">4</button> 
        <button id="btn-5" class="rate--button">5</button>
      </div>
      <button class="footer--button">Submit</button>
    </div>
  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thankYou-state">
    You selected <!-- Add rating here --> out of 5
    Thank you!
    We appreciate you taking the time to give a rating. If you ever need more support,
    donâ€™t hesitate to get in touch!
  </div>

  <!-- Thank you state end -->
  <script src="./main.js"></script>
</body>
</html
